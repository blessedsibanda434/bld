<html>
<head>
    <title>bld blog</title>
</head>
<body>
    <div>
        <h1><a href="/">Bld Blog</a></h1>
    </div>

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
</body>
</html>
